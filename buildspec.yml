version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:      
      - echo Installing source NPM 
      - npm install -y npm@latest
      - npm install -g @react/cli
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started...
      - npm build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist
